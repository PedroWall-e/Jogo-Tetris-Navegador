<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Super Tetris Battle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --danger: #ff0055;
            --bg-color: #0b0b14;
            --panel-bg: rgba(20, 20, 35, 0.85);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 204, 255, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, #0b0b14, #1a1a2e);
            color: #fff;
            font-family: 'Chakra Petch', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- LOBBY --- */
        #lobby-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.3s;
        }

        .settings-box {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .btn-ready {
            width: 100%; padding: 15px; border: none; border-radius: 5px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s;
        }
        .not-ready { background: var(--danger); color: white; box-shadow: 0 4px 0 #900; }
        .is-ready { background: var(--primary); color: #000; box-shadow: 0 4px 0 #00994d; }
        .btn-ready:active { transform: translateY(4px); box-shadow: none; }

        /* --- JOGO --- */
        #game-area {
            display: flex; gap: 30px; margin-top: 60px;
            flex-wrap: wrap; justify-content: center;
            width: 100%; padding: 20px; box-sizing: border-box;
        }

        /* Layout do Jogador Local (Grid de 3 colunas: Hold | Board | Next) */
        .local-wrapper {
            display: grid;
            grid-template-columns: 80px 242px 80px;
            gap: 10px;
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .local-wrapper.active-turn { border: 1px solid var(--primary); box-shadow: 0 0 15px var(--primary); }
        .local-wrapper.dead { filter: grayscale(100%); opacity: 0.6; }

        .side-panel {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }
        
        .panel-title { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; }
        
        canvas { background: rgba(0,0,0,0.6); border-radius: 4px; display: block; }
        
        .main-canvas { border: 1px solid #333; }

        .player-info {
            grid-column: 1 / span 3;
            display: flex; justify-content: space-between;
            background: rgba(0,0,0,0.3); padding: 5px 10px;
            border-radius: 4px; margin-bottom: 5px;
        }

        .rival-card {
            background: var(--panel-bg); padding: 10px; border-radius: 8px;
            border: 1px solid #333; text-align: center;
            transform: scale(0.9);
        }

        /* --- HUD --- */
        #hud {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; z-index: 50;
        }
        
        .hud-btn {
            background: transparent; border: 1px solid #555; color: #eee;
            padding: 5px 15px; border-radius: 20px; cursor: pointer;
            font-family: inherit; transition: 0.2s;
        }
        .hud-btn:hover { background: #333; border-color: #fff; }
        .btn-stop { background: var(--danger); border: none; color: white; display: none; }

        /* --- RANKING --- */
        #ranking-screen {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #1a1a2e;
            padding: 40px; border: 2px solid var(--primary); border-radius: 10px;
            z-index: 200; text-align: center; min-width: 400px;
        }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border-bottom: 1px solid #333; }
        th { color: var(--secondary); text-align: left; }
    </style>
</head>
<body>

    <div id="audio-container"></div>

    <div id="lobby-screen">
        <h1>Tetris Battle</h1>
        <div class="settings-box">
            <input type="text" id="inp-name" placeholder="Seu Nickname" maxlength="10">
            
            <label>Velocidade Inicial</label>
            <input type="range" id="inp-speed" min="1" max="15" value="1" oninput="emitSettings()">
            
            <label>Vit√≥rias para Ganhar</label>
            <select id="inp-wins" onchange="emitSettings()">
                <option value="1">1 Vit√≥ria</option>
                <option value="3" selected>Melhor de 3</option>
                <option value="5">Melhor de 5</option>
            </select>

            <button id="btn-ready" class="btn-ready not-ready" onclick="toggleReady()">N√£o Estou Pronto</button>
            <p id="lobby-status" style="color:#888; font-size:0.9rem; margin-top:10px;">Aguardando jogadores...</p>
        </div>
        <div style="margin-top:20px; font-size:0.8rem; opacity:0.6;">
            Controles: Setas (Mover) | Cima (Girar) | Espa√ßo (Hard Drop) | F (Guardar)
        </div>
    </div>

    <div id="hud">
        <div style="font-weight:bold; color:var(--primary)">TETRIS.IO</div>
        <div>
            <button class="hud-btn" onclick="musicPlayer.toggle()">üéµ M√∫sica: Trocar</button>
            <button class="hud-btn btn-stop" id="btn-stop" onclick="requestReset()">‚èπ Parar Jogo</button>
        </div>
    </div>

    <div id="game-area"></div>

    <div id="ranking-screen">
        <h2 style="color:var(--primary)">FIM DE JOGO</h2>
        <table>
            <thead><tr><th>#</th><th>Nome</th><th>Vit√≥rias</th></tr></thead>
            <tbody id="ranking-body"></tbody>
        </table>
        <button class="btn-ready is-ready" onclick="requestReset()">Voltar ao Lobby</button>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    // --- SISTEMA DE √ÅUDIO (Playlist) ---
    const musicPlayer = {
        tracks: [
            "https://ia800504.us.archive.org/33/items/TetrisThemeMusic/Tetris.mp3", // Tetris
            "https://ia800302.us.archive.org/21/items/SuperMarioBrosThemeMusic/SuperMarioBros.mp3", // Mario
            "https://ia801407.us.archive.org/16/items/DonkeyKongCountryThemeMusic/Donkey%20Kong%20Country%20Theme.mp3" // DK
        ],
        currentIdx: 0,
        audio: new Audio(),
        init() {
            this.audio.loop = true;
            this.audio.volume = 0.2;
            document.body.addEventListener('click', () => {
                if(this.audio.paused) this.play(0);
            }, {once:true});
        },
        play(index) {
            this.currentIdx = index % this.tracks.length;
            this.audio.src = this.tracks[this.currentIdx];
            this.audio.play().catch(e => console.log("Interaja com a tela primeiro"));
        },
        toggle() {
            this.play(this.currentIdx + 1);
        },
        stop() {
            this.audio.pause();
        }
    };
    musicPlayer.init();

    // --- CONFIGURA√á√ïES GLOBAIS ---
    const COLORS = [
        null, 
        '#FF0D72', // T - Magenta
        '#0DC2FF', // I - Cyan
        '#0DFF72', // S - Green
        '#F538FF', // Z - Purple? (Actually Z is red usually, S green. Adjusted below)
        '#FF8E0D', // L - Orange
        '#FFE138', // O - Yellow
        '#3877FF', // J - Blue
        '#555555'  // 8 - Garbage
    ];
    
    // Ajuste padr√£o de cores Tetris
    const PIECE_COLORS = [null, '#00f0f0', '#0000f0', '#f0a000', '#f0f000', '#00f000', '#a000f0', '#f00000', '#555'];

    let isGameRunning = false;
    let localName = "Eu";
    let isDead = false;
    let isLocalReady = false;

    // --- CLASSE DO JOGO ---
    class TetrisGame {
        constructor(elementId, isLocal, name) {
            this.isLocal = isLocal;
            this.name = name;
            
            // Cria√ß√£o do DOM
            this.wrapper = document.createElement('div');
            if (isLocal) {
                this.wrapper.className = 'local-wrapper';
                this.wrapper.innerHTML = `
                    <div class="player-info"><span>${name}</span> <span>Vit√≥rias: <b class="wins">0</b></span></div>
                    <div class="side-panel">
                        <div class="panel-title">HOLD (F)</div>
                        <canvas class="hold-canvas" width="80" height="80"></canvas>
                    </div>
                    <canvas class="main-canvas" width="240" height="400"></canvas>
                    <div class="side-panel">
                        <div class="panel-title">NEXT</div>
                        <canvas class="next-canvas" width="80" height="80"></canvas>
                        <div style="margin-top:20px; font-size:0.8rem">PTS: <span class="score">0</span></div>
                    </div>
                `;
            } else {
                this.wrapper.className = 'rival-card';
                this.wrapper.innerHTML = `
                    <div style="margin-bottom:5px;">${name} <span style="color:yellow">‚òÖ</span> <span class="wins">0</span></div>
                    <canvas class="main-canvas" width="120" height="200"></canvas>
                `;
            }
            
            const area = document.getElementById('game-area');
            if (isLocal) area.prepend(this.wrapper);
            else area.appendChild(this.wrapper);

            // Contextos
            this.canvas = this.wrapper.querySelector('.main-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.scale = isLocal ? 20 : 10;
            this.ctx.scale(this.scale, this.scale);

            if (isLocal) {
                this.holdCtx = this.wrapper.querySelector('.hold-canvas').getContext('2d');
                this.nextCtx = this.wrapper.querySelector('.next-canvas').getContext('2d');
                this.holdCtx.scale(20, 20);
                this.nextCtx.scale(20, 20);
            }

            this.elScore = this.wrapper.querySelector('.score');
            this.elWins = this.wrapper.querySelector('.wins');

            // Estado do Jogo
            this.arena = this.createMatrix(12, 20);
            this.player = { pos: {x:0, y:0}, matrix: null, score: 0 };
            
            // Novas Mec√¢nicas
            this.bag = []; // Saco de pe√ßas para o "Next"
            this.heldPiece = null;
            this.canHold = true;
            this.nextPiece = null;

            // Mec√¢nica de Lock Delay (Mexer ap√≥s cair)
            this.lockDelay = 500; // ms
            this.lockTime = 0;
            
            if(isLocal) this.fillBag();
        }

        createMatrix(w, h) {
            const m = []; while(h--) m.push(new Array(w).fill(0)); return m;
        }

        // Sistema de "Bag" (Saco) para garantir variedade sem repeti√ß√£o excessiva
        fillBag() {
            const pieces = 'ILJOTSZ';
            let newBag = pieces.split('');
            // Embaralha
            for(let i=newBag.length-1; i>0; i--){
                const j = Math.floor(Math.random() * (i+1));
                [newBag[i], newBag[j]] = [newBag[j], newBag[i]];
            }
            this.bag.push(...newBag);
        }

        getPiece() {
            if(this.bag.length < 7) this.fillBag();
            const type = this.bag.shift();
            // Defini√ß√£o das pe√ßas
            if (type==='I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type==='L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type==='J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type==='O') return [[4,4],[4,4]];
            if (type==='Z') return [[5,5,0],[0,5,5],[0,0,0]];
            if (type==='S') return [[0,6,6],[6,6,0],[0,0,0]];
            if (type==='T') return [[0,7,0],[7,7,7],[0,0,0]];
        }

        drawBlock(ctx, x, y, val, alpha=1) {
            ctx.fillStyle = PIECE_COLORS[val];
            ctx.globalAlpha = alpha;
            ctx.fillRect(x, y, 1, 1);
            
            // Efeito de relevo para parecer "legal"
            ctx.lineWidth = 0.05;
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.strokeRect(x, y, 1, 1);
            
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(x + 0.1, y + 0.8, 0.8, 0.1); // Sombra embaixo
            ctx.fillRect(x + 0.8, y + 0.1, 0.1, 0.8); // Sombra direita
            
            ctx.globalAlpha = 1;
        }

        draw() {
            // Fundo
            this.ctx.fillStyle = '#111';
            this.ctx.fillRect(0, 0, this.canvas.width/this.scale, this.canvas.height/this.scale);

            this.drawMatrix(this.ctx, this.arena, {x:0, y:0});

            if (this.isLocal && !isDead && this.player.matrix) {
                // Ghost Piece
                const ghost = { ...this.player.pos };
                while(!this.collide(this.arena, { ...this.player, pos: ghost })) {
                    ghost.y++;
                }
                ghost.y--;
                this.drawMatrix(this.ctx, this.player.matrix, ghost, 0.2);

                // Pe√ßa Real
                this.drawMatrix(this.ctx, this.player.matrix, this.player.pos);
            }
        }

        drawMatrix(ctx, matrix, offset, alpha=1) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        this.drawBlock(ctx, x + offset.x, y + offset.y, value, alpha);
                    }
                });
            });
        }

        // Desenha os pain√©is laterais (Hold e Next)
        drawSidePanels() {
            if(!this.isLocal) return;
            
            // Hold
            this.holdCtx.fillStyle = '#222';
            this.holdCtx.fillRect(0,0,4,4);
            if(this.heldPiece) {
                const offset = this.getCenterOffset(this.heldPiece);
                this.heldPiece.forEach((row, y) => row.forEach((v, x) => {
                    if(v) this.drawBlock(this.holdCtx, x + offset.x, y + offset.y, v);
                }));
            }

            // Next
            this.nextCtx.fillStyle = '#222';
            this.nextCtx.fillRect(0,0,4,4);
            if(this.nextPiece) {
                const offset = this.getCenterOffset(this.nextPiece);
                this.nextPiece.forEach((row, y) => row.forEach((v, x) => {
                    if(v) this.drawBlock(this.nextCtx, x + offset.x, y + offset.y, v);
                }));
            }
        }

        getCenterOffset(matrix) {
            return {
                x: (4 - matrix[0].length) / 2,
                y: (4 - matrix.length) / 2
            };
        }

        collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
            emitUpdate();
        }

        rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        arenaSweep() {
            let rowCount = 0;
            outer: for (let y = this.arena.length - 1; y > 0; --y) {
                for (let x = 0; x < this.arena[y].length; ++x) {
                    if (this.arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = this.arena.splice(y, 1)[0].fill(0);
                this.arena.unshift(row);
                ++y;
                rowCount++;
            }
            
            if (rowCount > 0) {
                this.player.score += rowCount * 100;
                if(this.elScore) this.elScore.innerText = this.player.score;
                socket.emit('sendAttack', rowCount); // Envia ataque (lixo)
            }
        }

        resetPlayer() {
            // Se n√£o tem pr√≥xima pe√ßa (inicio do jogo), pega uma
            if(!this.nextPiece) this.nextPiece = this.getPiece();
            
            this.player.matrix = this.nextPiece;
            this.nextPiece = this.getPiece(); // Gera a pr√≥xima
            
            this.player.pos.y = 0;
            this.player.pos.x = (this.arena[0].length / 2 | 0) - (this.player.matrix[0].length / 2 | 0);
            
            this.canHold = true; // Permite guardar novamente
            this.lockTime = 0; // Reseta lock delay
            this.drawSidePanels();

            if (this.collide(this.arena, this.player)) {
                isDead = true;
                this.wrapper.classList.add('dead');
                socket.emit('playerGameOver');
            }
            emitUpdate();
        }

        // --- A√á√ïES DO JOGADOR ---
        
        hold() {
            if(!this.canHold || isDead) return;
            
            if(!this.heldPiece) {
                // Se n√£o tem guardada, guarda a atual e pega a pr√≥xima
                this.heldPiece = this.player.matrix;
                this.resetPlayer(); // Isso vai puxar a 'nextPiece'
            } else {
                // Troca
                const temp = this.player.matrix;
                this.player.matrix = this.heldPiece;
                this.heldPiece = temp;
                this.player.pos.y = 0;
                this.player.pos.x = (this.arena[0].length / 2 | 0) - (this.player.matrix[0].length / 2 | 0);
            }
            
            // Reseta rota√ß√£o visual da pe√ßa guardada para ficar bonitinha
            // (Simplificado, na pr√°tica teria que resetar a matriz original)
            
            this.canHold = false;
            this.drawSidePanels();
            emitUpdate();
        }

        playerDrop() {
            if(isDead) return;
            this.player.pos.y++;
            if (this.collide(this.arena, this.player)) {
                this.player.pos.y--;
                // LOCK DELAY: N√£o fixa imediatamente
                // Se o tempo de colis√£o exceder 0.5s, a√≠ sim fixa
                if (Date.now() - this.lockTime > this.lockDelay) {
                    this.merge(this.arena, this.player);
                    this.resetPlayer();
                    this.arenaSweep();
                } else if (this.lockTime === 0) {
                    this.lockTime = Date.now();
                }
                return; // Retorna mas n√£o reseta o dropCounter para permitir deslize
            } else {
                this.lockTime = 0; // Se parou de colidir (caiu num buraco), reseta timer
            }
            dropCounter = 0;
            emitUpdate();
        }

        playerMove(dir) {
            if(isDead) return;
            this.player.pos.x += dir;
            if (this.collide(this.arena, this.player)) {
                this.player.pos.x -= dir;
            } else {
                this.lockTime = 0; // Moveu, reseta o tempo de fixa√ß√£o (Infinity Lock style)
            }
            emitUpdate();
        }

        playerRotate(dir) {
            if(isDead) return;
            const pos = this.player.pos.x;
            let offset = 1;
            this.rotate(this.player.matrix, dir);
            while (this.collide(this.arena, this.player)) {
                this.player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > this.player.matrix[0].length) {
                    this.rotate(this.player.matrix, -dir);
                    this.player.pos.x = pos;
                    return;
                }
            }
            this.lockTime = 0; // Girou, ganha mais tempo
            emitUpdate();
        }

        playerHardDrop() {
            if(isDead) return;
            while (!this.collide(this.arena, this.player)) {
                this.player.pos.y++;
            }
            this.player.pos.y--;
            this.merge(this.arena, this.player);
            this.resetPlayer();
            this.arenaSweep();
            dropCounter = 0;
            emitUpdate();
        }

        // Corre√ß√£o do Lixo: Empurra e ajusta o jogador
        receiveGarbage(lines) {
            // Remove do topo
            this.arena.splice(0, lines);
            // Adiciona no fundo (8 = Cinza)
            for(let i=0; i<lines; i++) {
                const row = new Array(12).fill(8);
                row[Math.floor(Math.random() * 12)] = 0; // Um buraco aleat√≥rio pra ser justo
                this.arena.push(row);
            }
            
            // Empurra o jogador pra cima pra ele n√£o ser engolido
            if(this.collide(this.arena, this.player)) {
                this.player.pos.y -= lines;
                // Se mesmo subindo bater no teto: Morte
                if(this.collide(this.arena, this.player)) {
                    // Tenta subir mais um pouco
                    this.player.pos.y -= 1;
                    if(this.collide(this.arena, this.player)) {
                        isDead = true;
                        this.wrapper.classList.add('dead');
                        socket.emit('playerGameOver');
                    }
                }
            }
            emitUpdate();
        }
    }

    // --- GERENCIAMENTO DE INPUT FLUIDO (Key State) ---
    const keyState = { 
        ArrowLeft: false, 
        ArrowRight: false, 
        ArrowDown: false 
    };

    // Configura√ß√£o do DAS (Delayed Auto Shift) e ARR (Auto Repeat Rate)
    const DAS = 130; // ms antes de come√ßar a repetir (foi pedido fluido)
    const ARR = 40;  // ms entre repeti√ß√µes (velocidade do movimento)
    
    let keyTimers = { ArrowLeft: 0, ArrowRight: 0, ArrowDown: 0 };
    let lastKeyTimes = { ArrowLeft: 0, ArrowRight: 0, ArrowDown: 0 };

    document.addEventListener('keydown', event => {
        if (!isGameRunning || isDead) return;

        // A√ß√µes √∫nicas (Rotate, HardDrop, Hold)
        if (event.code === 'ArrowUp') localGame.playerRotate(1);
        if (event.code === 'Space') localGame.playerHardDrop();
        if (event.code === 'KeyF') localGame.hold(); // F para guardar

        // A√ß√µes cont√≠nuas (Salva estado)
        if (event.code in keyState) {
            if (!keyState[event.code]) {
                // Primeira press√£o: move instant√¢neo
                if(event.code === 'ArrowLeft') localGame.playerMove(-1);
                if(event.code === 'ArrowRight') localGame.playerMove(1);
                // Down √© tratado no loop principal para somar ao drop
                
                keyState[event.code] = true;
                keyTimers[event.code] = Date.now(); // Marca inicio do DAS
            }
        }
    });

    document.addEventListener('keyup', event => {
        if (event.code in keyState) keyState[event.code] = false;
    });

    function handleInputs() {
        const now = Date.now();

        // Esquerda
        if (keyState.ArrowLeft) {
            if (now - keyTimers.ArrowLeft > DAS) { // Passou o delay inicial?
                if (now - lastKeyTimes.ArrowLeft > ARR) { // Intervalo de repeti√ß√£o
                    localGame.playerMove(-1);
                    lastKeyTimes.ArrowLeft = now;
                }
            }
        }

        // Direita
        if (keyState.ArrowRight) {
            if (now - keyTimers.ArrowRight > DAS) {
                if (now - lastKeyTimes.ArrowRight > ARR) {
                    localGame.playerMove(1);
                    lastKeyTimes.ArrowRight = now;
                }
            }
        }
        
        // Baixo (Soft Drop r√°pido)
        if (keyState.ArrowDown) {
            // Drop manual √© muito mais r√°pido que ARR padr√£o
            if (now - lastKeyTimes.ArrowDown > 30) { 
                localGame.playerDrop();
                lastKeyTimes.ArrowDown = now;
            }
        }
    }


    // --- COMUNICA√á√ÉO DE REDE ---
    
    function emitUpdate() {
        if(isDead) return;
        
        // Cria uma c√≥pia da matriz para visualiza√ß√£o do oponente
        const displayMatrix = localGame.arena.map(row => [...row]);
        if (localGame.player.matrix) {
            localGame.player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0 && 
                        y + localGame.player.pos.y < 20 && 
                        x + localGame.player.pos.x < 12) {
                        displayMatrix[y + localGame.player.pos.y][x + localGame.player.pos.x] = value;
                    }
                });
            });
        }
        socket.emit('playerMove', { 
            matrix: displayMatrix, 
            score: localGame.player.score 
        });
    }

    let localGame;
    let opponents = {};

    function addOpponent(id, data) {
        const op = new TetrisGame('dummy', false, data.name || "Rival");
        op.arena = data.matrix || op.createMatrix(12, 20);
        if(data.wins && op.elWins) op.elWins.innerText = data.wins; // Em modo espectador
        opponents[id] = op;
    }

    // --- LOOP PRINCIPAL DO JOGO ---
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
        if (!isGameRunning) return;

        const deltaTime = time - lastTime;
        lastTime = time;

        if (!isDead) {
            // Processa Inputs (Movimento suave)
            handleInputs();

            // Gravidade Autom√°tica
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                localGame.playerDrop();
            }
        }

        localGame.draw();
        Object.values(opponents).forEach(op => op.draw());

        requestAnimationFrame(update);
    }

    // --- SOCKET LISTENERS ---

    socket.on('receiveGarbage', (data) => {
        // Aplica o lixo
        if(!isGameRunning || isDead) return;
        localGame.receiveGarbage(data.lines);
    });

    socket.on('startGame', (players) => {
        document.getElementById('lobby-screen').style.opacity = 0;
        setTimeout(() => document.getElementById('lobby-screen').style.display = 'none', 300);
        document.getElementById('ranking-screen').style.display = 'none';
        document.getElementById('btn-stop').style.display = 'block';

        isGameRunning = true;
        document.getElementById('game-area').innerHTML = '';
        opponents = {};

        // Cria meu jogo
        localGame = new TetrisGame('local', true, localName);
        
        // Cria oponentes
        Object.values(players).forEach(p => {
            if(p.id !== socket.id) addOpponent(p.id, p);
        });

        startRound();
        musicPlayer.play(0); // Toca m√∫sica
    });

    function startRound() {
        isDead = false;
        localGame.wrapper.classList.remove('dead');
        localGame.resetPlayer();
        update();
    }

    socket.on('startNextRound', startRound);

    socket.on('playerUpdated', (data) => {
        if(opponents[data.id]) {
            opponents[data.id].arena = data.matrix;
        }
    });

    socket.on('playerDied', (id) => {
        if(opponents[id]) opponents[id].wrapper.classList.add('dead');
    });

    socket.on('resetToLobby', () => {
        isGameRunning = false;
        isLocalReady = false;
        const btn = document.getElementById('btn-ready');
        btn.className = 'btn-ready not-ready';
        btn.innerText = "N√£o Estou Pronto";
        
        document.getElementById('lobby-screen').style.display = 'flex';
        setTimeout(() => document.getElementById('lobby-screen').style.opacity = 1, 50);
        document.getElementById('ranking-screen').style.display = 'none';
        document.getElementById('btn-stop').style.display = 'none';
    });
    
    socket.on('roundOver', (data) => {
        // Atualiza UI de vit√≥rias
        if(data.winnerId === socket.id) {
            localGame.elWins.innerText = data.wins;
        } else if(opponents[data.winnerId]) {
            // opponents[data.winnerId].elWins.innerText = data.wins; // Se tivesse UI de vitorias no card do rival
        }
        
        if(data.isMatchOver) {
            showRanking(data.players);
        }
    });

    function showRanking(players) {
        isGameRunning = false;
        document.getElementById('ranking-screen').style.display = 'block';
        document.getElementById('btn-stop').style.display = 'none';
        
        const tbody = document.getElementById('ranking-body');
        tbody.innerHTML = '';
        
        const sorted = Object.values(players).sort((a,b) => b.wins - a.wins);
        
        sorted.forEach((p, i) => {
            tbody.innerHTML += `
                <tr>
                    <td style="color:${i===0?'#ffe600':'#fff'}">${i+1}</td>
                    <td>${p.name}</td>
                    <td>${p.wins}</td>
                </tr>
            `;
        });
    }

    // --- UI HELPERS ---
    function toggleReady() {
        const name = document.getElementById('inp-name').value;
        if(!name) return alert("Digite um nome!");
        
        localName = name;
        isLocalReady = !isLocalReady;
        const btn = document.getElementById('btn-ready');
        
        if(isLocalReady) {
            btn.className = 'btn-ready is-ready';
            btn.innerText = "Aguardando...";
        } else {
            btn.className = 'btn-ready not-ready';
            btn.innerText = "N√£o Estou Pronto";
        }
        socket.emit('playerReady', { state: isLocalReady, name });
        
        // Destrava √°udio
        if(musicPlayer.audio.paused) musicPlayer.audio.play().then(()=>musicPlayer.audio.pause()).catch(()=>{});
    }

    function emitSettings() {
        const speed = document.getElementById('inp-speed').value;
        const wins = document.getElementById('inp-wins').value;
        dropInterval = Math.max(50, 1000 - ((speed - 1) * 60)); // Ajuste de velocidade
        socket.emit('changeSettings', { speed, winLimit: wins });
    }
    
    function requestReset() {
        if(confirm("Voltar ao lobby?")) socket.emit('requestReset');
    }

    // Sincronia inicial
    socket.on('updateSettings', (s) => {
        document.getElementById('inp-speed').value = s.speed;
        document.getElementById('inp-wins').value = s.winLimit;
        dropInterval = Math.max(50, 1000 - ((s.speed - 1) * 60));
    });

    socket.on('updatePlayerList', (players) => {
        const total = Object.keys(players).length;
        const ready = Object.values(players).filter(p => p.isReady).length;
        document.getElementById('lobby-status').innerText = `${ready}/${total} Jogadores Prontos`;
    });

    // Inicia ouvindo
    socket.on('newPlayer', (p) => { if(isGameRunning) addOpponent(p.id, p); });
    socket.on('playerLeft', (id) => { if(opponents[id]) { opponents[id].wrapper.remove(); delete opponents[id]; } });

</script>
